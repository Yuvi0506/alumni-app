<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Loyola Alumni Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="forgot-password-page">
    <div class="header">
        <div class="header-left">
            <img src="logo.png" alt="LAA Logo" class="logo">
            <div>
                <h1>Loyola Alumni Network - USA</h1>
                <p>Loyola College, Chennai - College of Excellence<br>Let Your Light Shine</p>
            </div>
        </div>
    </div>
    <div class="forgot-password-form">
        <p>Enter your email to receive a password reset link:</p>
        <input type="email" id="forgotEmail" placeholder="Email" required>
        <button onclick="requestPasswordReset()">Send Reset Link</button>
        <a href="/index.html">Back to Login</a>
    </div>
    <footer>
        <p>Â©2025 Loyola Alumni Network - USA. All rights reserved.</p>
    </footer>

    <script>
        function requestPasswordReset() {
            const email = document.getElementById('forgotEmail').value;
            if (!email) {
                alert('Please enter your email');
                return;
            }

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, action: 'forgot-password' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert(data.message);
                }
            })
            .catch(err => {
                alert('Error requesting password reset');
            });
        }
    </script>
</body>
</html>
