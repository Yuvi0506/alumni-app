<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Loyola Alumni Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="signup-page">
    <div class="header">
        <div class="header-left">
            <img src="logo.png" alt="LAA Logo" class="logo">
            <div>
                <h1>Loyola Alumni Network - USA</h1>
                <p>Loyola College, Chennai - College of Excellence<br>Let Your Light Shine</p>
            </div>
        </div>
    </div>
    <div class="signup-form">
        <input type="text" id="signupName" placeholder="Name" required>
        <input type="email" id="signupEmail" placeholder="Email (Username)" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="signup()">Signup</button>
        <a href="/index.html">Already have an account? Login</a>
    </div>
    <footer>
        <p>Â©2025 Loyola Alumni Network - USA. All rights reserved.</p>
    </footer>

    <script>
        function signup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, name, action: 'signup' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    // Redirect to a verification page or prompt user to check email
                    window.location.href = `/verify-email.html?email=${encodeURIComponent(email)}`;
                } else {
                    alert(data.message);
                }
            })
            .catch(err => {
                alert('Error during signup');
            });
        }
    </script>
</body>
</html>
