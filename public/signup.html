<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Loyola Alumni Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .header {
            background: #003087;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #f5c518;
            width: 100%;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header img.logo {
            width: 60px;
            margin-right: 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 500;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 0.9em;
            font-style: italic;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 350px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #003087;
            outline: none;
        }
        button {
            padding: 10px;
            background: #003087;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: background 0.3s;
        }
        button:hover {
            background: #005566;
        }
        .signup-form a {
            color: #003087;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 10px;
        }
        .signup-form a:hover {
            color: #f5c518;
        }
        footer {
            background: #003087;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            border-top: 3px solid #f5c518;
            font-size: 0.9em;
            font-weight: 400;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="logo.png" alt="LAA Logo" class="logo">
            <div>
                <h1>Loyola Alumni Network - USA</h1>
                <p>Loyola College, Chennai - College of Excellence<br>Let Your Light Shine</p>
            </div>
        </div>
    </div>
    <div class="signup-form">
        <input type="text" id="signupName" placeholder="Name" required>
        <input type="email" id="signupEmail" placeholder="Email (Username)" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="signup()">Signup</button>
        <a href="/index.html">Already have an account? Login</a>
    </div>
    <footer>
        <p>Â©2025 Loyola Alumni Network - USA. All rights reserved.</p>
    </footer>

    <script>
        function signup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, name, action: 'signup' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    // Redirect to a verification page or prompt user to check email
                    window.location.href = `/verify-email.html?email=${encodeURIComponent(email)}`;
                } else {
                    alert(data.message);
                }
            })
            .catch(err => {
                alert('Error during signup');
            });
        }
    </script>
</body>
</html>
