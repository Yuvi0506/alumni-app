<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Loyola Alumni Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="reset-password-page">
    <div class="header">
        <div class="header-left">
            <img src="logo.png" alt="LAA Logo" class="logo">
            <div>
                <h1>Loyola Alumni Network - USA</h1>
                <p>Loyola College, Chennai - College of Excellence<br>Let Your Light Shine</p>
            </div>
        </div>
    </div>
    <div class="reset-password-form">
        <p>Enter your new password:</p>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <button onclick="resetPassword()">Reset Password</button>
        <a href="/index.html">Back to Login</a>
    </div>
    <footer>
        <p>Â©2025 Loyola Alumni Network - USA. All rights reserved.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const token = urlParams.get('token');

        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (!newPassword) {
                alert('Please enter a new password');
                return;
            }

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, token, newPassword, action: 'reset-password' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = '/index.html';
                } else {
                    alert(data.message);
                }
            })
            .catch(err => {
                alert('Error resetting password');
            });
        }
    </script>
</body>
</html>
