<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Loyola Alumni Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="verify-email-page">
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="verify-email">
            <p>Please check your email to verify your account.</p>
            <p>Didn't receive an email? <button onclick="resendVerification()">Resend Email</button></p>
            <a href="/login.html">Back to Login</a>
        </div>
    </div>
    <div id="footer-placeholder"></div>

    <script src="/js/load-common.js"></script>
    <script>
        // Get email and token from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        let email = urlParams.get('email');
        const token = urlParams.get('token');

        // Log the extracted parameters
        console.log('Verify-email page loaded, extracted parameters:');
        console.log('Email:', email);
        console.log('Token:', token);

        // Convert email to lowercase
        if (email) email = email.toLowerCase();

        if (token && email) {
            console.log(`Attempting to verify email: ${email} with token: ${token}`);
            // Auto-verify if token and email are present in the URL
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, token, action: 'verify' })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Verification response:', data);
                if (data.success) {
                    alert(data.message);
                    window.location.href = '/login.html';
                } else {
                    alert(data.message);
                }
            })
            .catch(err => {
                console.error('Error during verification:', err);
                alert('Error during verification');
            });
        } else {
            console.log('Missing token or email in URL parameters');
        }

        function resendVerification() {
            if (!email) {
                alert('Email not found. Please sign up again.');
                return;
            }

            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, action: 'resend-verification' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert(data.message);
                }
            })
            .catch(err => {
                alert('Error resending verification email');
            });
        }
    </script>
</body>
</html>
